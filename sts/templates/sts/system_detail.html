{% extends "sts/base.html" %}

{% block content %}
    <div class="system"></div>
{% endblock %}

{% block scripts %}
    <script>
        $(function() {
            var model = new STS.Models.System(null, {
                url: '{% url "sts.views.system_detail" system.pk %}'
            });

            var view = new STS.Views.System({
                el: '.system',
                model: model
            });
        });
    </script>
{% endblock %}
